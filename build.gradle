plugins {
    id 'java'
    id 'application'
//    id 'org.openjfx.javafxplugin' version '0.0.8'
}

version = '0.0.1'
group ''


mainClassName='Main'
jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
    from {
        configurations
            .compile
            .findAll { !it.name.endsWith('pom') }
            .collect { it.isDirectory() ? it : zipTree(it) }
    }
}

//javafx {
